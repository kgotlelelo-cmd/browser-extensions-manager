<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>

<body
  class="bg-[linear-gradient(180deg,_#EBF2FC_0%,_#EEF8F9_100%)] dark:bg-[linear-gradient(180deg,_#040918_0%,_#091540_100%)] min-h-screen md:px-50 md:py-10 flex flex-col gap-10 font-[Noto_Sans]">

  <header class="border-inherit flex fle-row justify-between rounded-xl p-4 bg-white dark:bg-[#212636ff] shadow-md">
    <img src="./assets/images/logo.svg" alt="logo">
    <img src="./assets/images/icon-moon.svg" alt="icon-moon" id="dark-toggle"
      class="border-inherit px-3 rounded-xl bg-gray-200 hover:bg-gray-300 cursor-pointer dark:bg-gray-900 dark:hover:bg-gray-700">
  </header>
  <main class="flex flex-col gap-5">
    <section class="flex flex-col items-center md:flex-row md:justify-between gap-2">
      <h1 class="text-3xl font-bold dark:text-white">Extensions List</h1>
      <div class="flex justify-center w-full md:w-auto gap-5">
        <button id="all-filter"
          class="border-inherit rounded-full px-4 py-2 filter bg-red-700 text-white cursor-pointer dark:bg-red-400 dark:text-blue-900"
          data-name="all">All</button>
        <button
          class="border-inherit rounded-full px-4 py-2 filter bg-white cursor-pointer dark:bg-[#212636ff] dark:text-white"
          data-name="active">Active</button>
        <button
          class="border-inherit rounded-full px-4 py-2 filter bg-white cursor-pointer dark:bg-[#212636ff] dark:text-white"
          data-name="inactive">Inactive</button>
      </div>
    </section>
    <section id="cards-container" class="grid grid-cols-1 md:grid-cols-3 gap-5 px-5 md:px-0">
      <div class="border rounded-xl p-4 flex flex-col gap-10">
        <div class="flex gap-4">
          <img src="./assets/images/logo-devlens.svg" alt="devlens logo" class="h-20">
          <div class="flex flex-col gap-3">
            <h2 class="text-xl font-bold">DevLens</h2>
            <p class="font-light">Quickly inspect page layouts and <br> visualize element boundaries</p>
          </div>
        </div>
        <div class="flex justify-between">
          <button class="border rounded-full px-2 py-1">Remove</button>
          <input type="checkbox" name="toggle" id="toggle">
          <label for="toggle"></label>
        </div>
      </div>
      <div class="border rounded-xl p-4">
        <div class="flex gap-4">
          <img src="./assets/images/logo-devlens.svg" alt="devlens logo">
          <div>
            <h2>Devlens</h2>
            <p>Quickly inspect page layouts and visualize element boundaries</p>
          </div>
        </div>
        <div class="flex justify-between">
          <button>Remove</button>
          <input type="checkbox" name="toggle" id="toggle">
          <label for="toggle"></label>
        </div>
      </div>
      <div class="border rounded-xl p-4">
        <div class="flex gap-4">
          <img src="./assets/images/logo-devlens.svg" alt="devlens logo">
          <div>
            <h2>Devlens</h2>
            <p>Quickly inspect page layouts and visualize element boundaries</p>
          </div>
        </div>
        <div class="flex justify-between">
          <button>Remove</button>
          <input type="checkbox" name="toggle" id="toggle">
          <label for="toggle"></label>
        </div>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
